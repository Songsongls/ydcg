				<!-- Javascript -->
				<script type="text/javascript">
					$(function() {
						var search = window.location.search;
						if(search != "") {
							if(window.location.search.split("tdId=")[1]){
								var tdId = window.location.search.split("tdId=")[1].split("&")[0];
								$(".backBtn").css("display","block");
							}
						}
						//图片获取上传开始
						$(".f1").on("click", function(e) {
							e.preventDefault();
							$("input:file[name=f1]").trigger("click");
						})
						$(".f2").on("click", function(e) {
							e.preventDefault();
							$("input:file[name=f2]").trigger("click");
						})
						$(".f3").on("click", function(e) {
							e.preventDefault();
							$("input:file[name=f3]").trigger("click");
						})
						var input1 = $("input:file[name=f1]")[0]; //获取选择图片的input元素 
						//这边是判断本浏览器是否支持这个API。 
						if(typeof FileReader === 'undefined') {
							alert("浏览器版本过低，请先更新您的浏览器~");
							input1.setAttribute('disabled', 'disabled');
						} else {
							input1.addEventListener('change', readFile1, false);
							//如果支持就监听改变事件，一旦改变了就运行readFile函数。 
						}
						var input2 = $("input:file[name=f2]")[0]; //获取选择图片的input元素 
						//这边是判断本浏览器是否支持这个API。 
						if(typeof FileReader === 'undefined') {
							alert("浏览器版本过低，请先更新您的浏览器~");
							input2.setAttribute('disabled', 'disabled');
						} else {
							input2.addEventListener('change', readFile2, false);
							//如果支持就监听改变事件，一旦改变了就运行readFile函数。 
						}
						var input3 = $("input:file[name=f3]")[0]; //获取选择图片的input元素 
						//这边是判断本浏览器是否支持这个API。 
						if(typeof FileReader === 'undefined') {
							alert("浏览器版本过低，请先更新您的浏览器~");
							input3.setAttribute('disabled', 'disabled');
						} else {
							input3.addEventListener('change', readFile3, false);
							//如果支持就监听改变事件，一旦改变了就运行readFile函数。 
						}

						function readFile1() {
							var file = this.files[0]; //获取file对象 
							//判断file的类型是不是图片类型。 
							if(!/image\/\w+/.test(file.type)) {
								alert("请上传一张图片~");
								return false;
							}
							var reader = new FileReader(); //声明一个FileReader实例 
							reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件 
							//最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片 
							reader.onload = function(e) {
								$(".f1").attr("src", this.result);
								$(".f1").attr("data-src", this.result);
							}
						}

						function readFile2() {
							var file = this.files[0]; //获取file对象 
							//判断file的类型是不是图片类型。 
							if(!/image\/\w+/.test(file.type)) {
								alert("请上传一张图片~");
								return false;
							}
							var reader = new FileReader(); //声明一个FileReader实例 
							reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件 
							//最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片 
							reader.onload = function(e) {
								// 创建一个新增的图片和文字input 
								$(".f2").attr("src", this.result);
								$(".f2").attr("data-src", this.result);

							}
						}

						function readFile3() {
							var file = this.files[0]; //获取file对象 
							//判断file的类型是不是图片类型。 
							if(!/image\/\w+/.test(file.type)) {
								alert("请上传一张图片~");
								return false;
							}
							var reader = new FileReader(); //声明一个FileReader实例 
							reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件 
							//最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片 
							reader.onload = function(e) {
								// 创建一个新增的图片和文字input 
								$(".f3").attr("src", this.result);
								$(".f3").attr("data-src", this.result);

							}
						}
						//图片上传结束...
						$(".save").on("click", function() {
							//标题
							var biaoti = $("#biaoti").val();
							if(biaoti == "") {
								alert("必须添加标题信息!");
								return;
							}
							//10:信息来源
							var xinxi_laiyuan = $("#xinxi_laiyuan").val();

							//图片上传
							var _img1_down = false;
							var _img2_down = false;
							var _img3_down = false;

							//23:image1
							var image1;
							if($(".f1").attr("data-src")) {
								var dataSrc = $(".f1").attr("data-src");
								uploadImg(dataSrc, "image1");

							} else {
								alert("必须添加第一张图");
								return;
							}
							//24:image2
							var image2;
							if($(".f2").attr("data-src")) {
								uploadImg($(".f2").attr("data-src"), "image2");
							} else {
								image2 = "";
								_img2_down = true;
							}
							//25:image3
							var image3;
							if($(".f3").attr("data-src")) {
								uploadImg($(".f3").attr("data-src"), "image3");
							} else {
								image3 = "";
								_img3_down = true;
							}

							//上传图片 
							function uploadImg(imgPath, ele) {
								var image = new Image();
								image.src = imgPath;
								image.onload = function() {
									var imgData = getBase64Image(image);

									/*在这里调用上传接口*/
									$.ajax({
										url: config.rootUrl + "user/saveImageUrl.do",
										data: {
											headImage: imgData
										},
										async: true,
										type: 'post',
										success: function(data) {
											switch(ele) {
												case "image1":
													_img1_down = true;
													image1 = data.absolutePath;
													break;
												case "image2":
													_img2_down = true;
													image2 = data.absolutePath;
													break;
												case "image3":
													_img3_down = true;
													image3 = data.absolutePath;
													break;
											}
											if(_img1_down && _img2_down && _img3_down) {
												//最后一步业绩提交
												$.ajax({
													url: config.rootUrl + "user/addSocialWork.do",
													data: {
														deviceToken: "html5",
														deviceType: "html5",
														userId: session_login.info.userId,

														type: xinxi_laiyuan,
														swTitle: biaoti,
														image1: image1,
														image2: image2,
														image3: image3,
														tdId:tdId||"",
													},
													async: true,
													type: 'post',
													success: function(data) {
														console.log(data);
														if(data.code == "1") {
															alert("添加成功!");
															window.location.reload();
														} else {
															alert(data.msg);
														}
													},
													error: function(xhr, type, errorThrown) {
														alert('网络异常，请稍后再试！');
														console.log(xhr + errorThrown);
													}
												});
											}
										},
										error: function(xhr, type, errorThrown) {
											alert('网络异常，请稍后再试！');
										}
									});
								}
							}
						})

					})

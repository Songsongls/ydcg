                $(document).ready(function() {
                    if (window.location.search != "") {
                        var status = window.location.search.split("status=")[1].split("&")[0];
                        var memberId = window.location.search.split("memberId=")[1].split("&")[0];
                        var searchDate = window.location.search.split("searchDate=")[1].split("&")[0];
                    }
                    $.ajax({
                        url: config.rootUrl + "user/getSignList.do",
                        data: {
                            deviceToken: "html5",
                            deviceType: "html5",
                            userId: session_login.info.userId,
                            status:status,
                            memberId:memberId,
                            searchDate:searchDate,
                            page: 1,
                            rows: "62",
                        },
                        async: true,
                        type: "post",
                        success: function(data) {
                           if(data.code=="1"){
                               var info=data.info;
                               var _need="";
                               for(var i in info) {
                                   if(!info[i].reason){
                                       var reason="";
                                   }else{
                                       reason=info[i].reason;
                                   }
                                   if(!info[i].reason){
                                       var reason="";
                                   }else{
                                       reason=info[i].reason;
                                   }
                                   if(!info[i].times){
                                       var times="正常";
                                   }else{
                                       times=info[i].times;
                                   }
                                   var _html = '<div class="item">' +
                                       '<p class="status"></p>' +
                                       '<p>签到日期: <span class="signTime">'+ new Date(info[i].signTime).format('yyyy-MM-dd h:m:s')+'</span></p>' +
                                       '<p>原因: <span class="reason">'+reason+'</span></p>' +
                                       '<p class="reason">'+times+'</p>' +
                                       '<p>地址: <span class="address">'+info[i].address+'</span></p>' +
                                       '<hr>' +
                                       '</div>';
                                   _need+=_html;
                               }
                               $(".card-body")[0].innerHTML=_need;
                           }else{
                               alert(data.msg);
                           }

                        },
                        error: function() {
                            alert("网络错误");
                        },
